<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Cost Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="warp">
        <h1 id="header">Car Cost Calculator</h1>
        <content>
            <div class="input">
                <label class="title" for="f_km">
                    km
                </label>
                <input type="number" id="f_km" name="km">
                <span class="description">
                    Kilometers Driven
                </span>
            </div>

            <section id="powerCost">
                <div class="input">
                    <label class="title" for="f_whkm">
                        Wh/km
                    </label>
                    <input type="number" id="f_whkm" name="whkm" value="185">
                    <span class="description">
                        Watt Hours per kilometers.
                    </span>
                </div>
                <div class="output">
                    <label class="title">kWh</label>
                    <span class="outputNumber">61.0</span>
                    <span class="description">
                        kilo watt hours used
                    </span>
                </div>

                <div class="input">
                    <label class="title" for="f_krkwh">
                        kr/kWh
                    </label>
                    <input type="number" id="f_krkwh" name="krkwh" value="1.7">
                    <span class="description">
                        Price/kWh
                    </span>
                </div>

                <div class="output">
                    <label class="title">kr</label>
                    <span class="outputNumber">604</span>
                    <span class="description">
                        Electricity costs
                    </span>
                </div>
            </section>

            <section id="marginals">
                <div class="input">
                    <label class="title" for="f_toll">
                        kr
                    </label>
                    <input type="number" id="f_toll" name="toll" value="0">
                    <span class="description">
                        Toll Road Costs
                    </span>
                </div>
                <div class="input">
                    <label class="title" for="f_toll">
                        kr/km
                    </label>
                    <input type="number" id="f_toll" name="toll" value="0.5">
                    <span class="description">
                        Marginal Costs
                    </span>
                </div>
                <div class="output">
                    <label class="title">kr</label>
                    <span class="outputNumber">200</span>
                    <span class="description">
                        Marginal costs
                    </span>
                </div>
            </section>
            <section id="sum">
                <div class="output">
                    <label class="title">kr</label>
                    <span class="outputNumber">200</span>
                    <span class="description">
                        SUM
                    </span>
                </div>
            </section>
            <section id="pax">
                <div class="input">
                    <label class="title" for="f_pax">
                        persons
                    </label>
                    <input type="number" id="f_pax" name="pax" value="1">
                    <span class="description">
                        Persons to split costs on
                    </span>
                </div>
                <div class="output">
                    <label class="title">kr</label>
                    <span class="outputNumber">50</span>
                    <span class="description">
                        Toal cost pr person
                    </span>
                </div>
            </section>
            

        </content>
    </div>
</body>
</html>
